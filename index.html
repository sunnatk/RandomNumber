<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Number</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
   
      <h1 class="containerTitle">Угадай число</h1>
      <p class="containerParagraph">Я загадал число от 1 до 100, ты должен угадать это число</p>


    <div class="buttons">
      <input type="number" class="numberInput" >
      <button class="button">Угадать</button>
    </div>

    <div class="answer">
      <p class="answerDash">-</p>
    </div>
    <div class="centerBtn">
      <button class="btn dnone">Начать сначала</button>
    </div>

    <p class="counter">Сыграно игр: <span class="counterSpan">0</span></p>



  </div>
  <script src="script.js"></script>
</body>
</html>
